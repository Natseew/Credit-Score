<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Foundational Stability</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <!-- Font Awesome for social media icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1193d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
              success: "#28a745",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-[#343a40] dark:text-gray-200"
  >
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="flex flex-1 justify-center py-5 px-4">
          <div
            class="layout-content-container flex flex-col w-full max-w-md flex-1"
          >
            <header
              class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e7eff3] dark:border-gray-700 px-4 py-3"
            >
              <div
                class="flex items-center gap-4 text-[#0d171b] dark:text-white"
              >
                <div class="size-6 text-primary">
                  <svg
                    fill="none"
                    viewbox="0 0 48 48"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
                <h2
                  class="text-xl font-bold leading-tight tracking-[-0.015em]"
                >
                  Axiom
                </h2>
              </div>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/20 text-primary text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/30 transition-colors"
              >
                <span class="truncate">Help</span>
              </button>
            </header>
            <main
              class="flex flex-col flex-1 justify-between gap-8 p-4 md:p-6"
            >
              <div>
                <div class="flex flex-col gap-3">
                  <div class="flex gap-6 justify-between">
                    <p
                      class="text-[#4c809a] dark:text-gray-400 text-sm font-medium leading-normal"
                    >
                      Step 2 of 5
                    </p>
                  </div>
                  <div class="rounded bg-[#cfdfe7] dark:bg-gray-700">
                    <div
                      class="h-2 rounded bg-primary"
                      style="width: 40%"
                    ></div>
                  </div>
                </div>
                <div class="flex flex-wrap justify-between gap-3 mt-8">
                  <div class="flex w-full flex-col gap-3">
                    <p
                      class="text-3xl font-black leading-tight tracking-[-0.033em] text-[#343A40] dark:text-white"
                    >
                      Foundational Stability
                    </p>
                    <p
                      class="text-[#4c809a] dark:text-gray-400 text-base font-normal leading-normal"
                    >
                      Verification of self-reported economic capacity.
                    </p>
                  </div>
                </div>
                <div class="flex flex-col gap-4 mt-8">
                  <button
                    id="open-employment-modal"
                    class="flex flex-1 gap-3 rounded-lg border border-[#cfdfe7] dark:border-gray-700 bg-white dark:bg-background-dark p-4 items-center text-left w-full cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                  >
                    <h2
                      class="text-[#343A40] dark:text-white text-base font-bold leading-tight"
                    >
                      Employment History
                    </h2>
                  </button>
                  <button
                    id="open-social-modal"
                    class="flex flex-1 gap-3 rounded-lg border border-[#cfdfe7] dark:border-gray-700 bg-white dark:bg-background-dark p-4 items-center text-left w-full cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                  >
                    <h2
                      class="text-[#343A40] dark:text-white text-base font-bold leading-tight"
                    >
                      Connect Social Accounts
                    </h2>
                  </button>
                  <div
                    class="flex flex-1 gap-3 rounded-lg border border-[#cfdfe7] dark:border-gray-700 bg-white dark:bg-background-dark p-4 items-center"
                  >
                    <h2
                      class="text-[#343A40] dark:text-white text-base font-bold leading-tight"
                    >
                      Education Level
                    </h2>
                  </div>
                  <div
                    class="flex flex-1 gap-3 rounded-lg border border-[#cfdfe7] dark:border-gray-700 bg-white dark:bg-background-dark p-4 items-center"
                  >
                    <h2
                      class="text-[#343A40] dark:text-white text-base font-bold leading-tight"
                    >
                      Loan Purpose/Financial Goal
                    </h2>
                  </div>
                </div>
              </div>

              <div class="pt-4">
                <a href="questionnaire.html" class="block">
                  <button
                    class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors"
                  >
                    <span class="truncate">Continue</span>
                  </button>
                </a>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <!-- Employment Modal -->
    <div
      id="employment-modal"
      class="fixed inset-0 bg-black bg-opacity-70 z-40 flex items-center justify-center p-4 hidden"
    >
      <div
        class="bg-background-light dark:bg-background-dark rounded-xl shadow-xl w-full max-w-md p-6 md:p-8 relative z-50 max-h-[90vh] flex flex-col"
      >
        <button
          id="close-employment-modal"
          class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 dark:hover:text-white transition-colors"
        >
          <span class="material-symbols-outlined">close</span>
        </button>
        <div class="flex-shrink-0">
            <h3 class="text-2xl font-bold mb-6 text-[#343A40] dark:text-white">
            Employment History
            </h3>
        </div>
        <div class="flex-grow overflow-y-auto space-y-6">
          <div>
            <label
              for="employment-file"
              class="block text-base font-medium text-[#343A40] dark:text-gray-300 mb-2"
              >Upload Supporting Documents</label
            >
            <p class="text-sm text-[#4c809a] dark:text-gray-400 mb-3">
              E.g., letters of employment, pay stubs.
            </p>
            <input
              id="employment-file"
              type="file"
              multiple
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-primary/20 file:text-primary hover:file:bg-primary/30 file:cursor-pointer"
            />
          </div>
           <div>
            <h4
              class="text-lg font-semibold text-[#343A40] dark:text-white mb-4"
            >
              Previous Employers
            </h4>
            <div class="space-y-4">
              <div
                class="p-4 border border-[#cfdfe7] dark:border-gray-700 rounded-lg space-y-4"
              >
                <div class="grid grid-cols-1 gap-4">
                  <div>
                    <label
                      for="employer-name-1"
                      class="block text-sm font-medium text-[#4c809a] dark:text-gray-400"
                      >Employer Name</label
                    >
                    <input
                      type="text"
                      id="employer-name-1"
                      placeholder="e.g., Razer Inc."
                      class="mt-1 block w-full rounded-lg border-[#cfdfe7] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary focus:ring-primary text-sm"
                    />
                  </div>
                  <div>
                    <label
                      for="job-title-1"
                      class="block text-sm font-medium text-[#4c809a] dark:text-gray-400"
                      >Job Title</label
                    >
                    <input
                      type="text"
                      id="job-title-1"
                      placeholder="e.g., Product Manager Intern"
                      class="mt-1 block w-full rounded-lg border-[#cfdfe7] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary focus:ring-primary text-sm"
                    />
                  </div>
                   <div>
                    <label
                      for="employment-dates-1"
                      class="block text-sm font-medium text-[#4c809a] dark:text-gray-400"
                      >Dates of Employment</label
                    >
                    <input
                      type="text"
                      id="employment-dates-1"
                      placeholder="e.g., Jan 2024 - Present"
                      class="mt-1 block w-full rounded-lg border-[#cfdfe7] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary focus:ring-primary text-sm"
                    />
                  </div>
                </div>
              </div>
              <button
                class="w-full text-sm font-medium text-primary hover:bg-primary/10 dark:hover:bg-primary/20 py-2 rounded-lg transition-colors border-2 border-dashed border-primary/50 hover:border-primary"
              >
                + Add Another Employer
              </button>
            </div>
          </div>
        </div>
         <div
            class="flex-shrink-0 justify-end pt-6 mt-6 border-t border-[#e7eff3] dark:border-gray-700"
          >
            <button
              id="save-employment-data"
              class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold"
            >
              <span class="truncate">Save & Close</span>
            </button>
          </div>
      </div>
    </div>

    <!-- Social Media Modal -->
    <div
      id="social-modal"
      class="fixed inset-0 bg-black bg-opacity-70 z-40 flex items-center justify-center p-4 hidden"
    >
      <div
        class="bg-background-light dark:bg-background-dark rounded-xl shadow-xl w-full max-w-md p-6 md:p-8 relative z-50 max-h-[90vh] overflow-y-auto"
      >
        <button
          id="close-social-modal"
          class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 dark:hover:text-white transition-colors"
        >
          <span class="material-symbols-outlined">close</span>
        </button>
        <h3 class="text-2xl font-bold mb-2 text-[#343A40] dark:text-white">
          Connect Social Accounts
        </h3>
        <p class="text-sm text-[#4c809a] dark:text-gray-400 mb-6">
          Log in for further verification.
        </p>
        <div class="space-y-3">
          <button
            class="w-full flex items-center justify-center gap-3 h-12 px-6 rounded-lg bg-[#0077B5] text-white font-bold hover:bg-[#005E90]"
          >
            <i class="fa-brands fa-linkedin-in text-xl"></i>
            <span>Connect with LinkedIn</span>
          </button>
          <button
            class="w-full flex items-center justify-center gap-3 h-12 px-6 rounded-lg bg-black text-white font-bold hover:bg-gray-800"
          >
            <i class="fa-brands fa-x-twitter text-xl"></i>
            <span>Connect with X</span>
          </button>
          <button
            class="w-full flex items-center justify-center gap-3 h-12 px-6 rounded-lg bg-[#E1306C] text-white font-bold hover:bg-[#c91c58]"
          >
            <i class="fa-brands fa-instagram text-xl"></i>
            <span>Connect with Instagram</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- Modal Handlers ---
        const employmentModal = document.getElementById("employment-modal");
        const openEmploymentBtn = document.getElementById( "open-employment-modal");
        const closeEmploymentBtn = document.getElementById("close-employment-modal");
        const saveEmploymentBtn = document.getElementById("save-employment-data"); // Get the save button

        const socialModal = document.getElementById("social-modal");
        const openSocialBtn = document.getElementById("open-social-modal");
        const closeSocialBtn = document.getElementById("close-social-modal");

        // Questionnaire related elements REMOVED

        const openModal = (modal) => {
          if (modal) modal.classList.remove("hidden");
        };
        const closeModal = (modal) => {
          if (modal) modal.classList.add("hidden");
        };

        // --- Event Listeners ---
        openEmploymentBtn.addEventListener("click", () => openModal(employmentModal));
        closeEmploymentBtn.addEventListener("click", () => closeModal(employmentModal));
        // Add listener for the save button inside the employment modal
        if (saveEmploymentBtn) {
            saveEmploymentBtn.addEventListener("click", () => closeModal(employmentModal));
        }


        openSocialBtn.addEventListener("click", () => openModal(socialModal));
        closeSocialBtn.addEventListener("click", () => closeModal(socialModal));

        // Questionnaire related listeners REMOVED

        // --- Close on backdrop click ---
        window.addEventListener("click", (event) => {
          if (event.target === employmentModal) closeModal(employmentModal);
          if (event.target === socialModal) closeModal(socialModal);
          // Questionnaire related backdrop close REMOVED
        });

        // --- Global Escape Key Listener ---
        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape") {
            closeModal(employmentModal);
            closeModal(socialModal);
            // Questionnaire related escape close REMOVED
          }
        });
      });
    </script>
  </body>
</html>
