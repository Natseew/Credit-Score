<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Settings - Profile</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#007bff",
              "background-light": "#f8f9fa",
              "background-dark": "#101c22",
              "green-accent": "#28a745",
              "yellow-accent": "#ffc107",
              "red-accent": "#dc3545",
              "text-light": "#333333",
              "text-dark": "#F5F5F5",
              success: "#7ED321",
              danger: "#D0021B",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col min-h-screen">
      <!-- Header -->
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-700 px-4 py-3 bg-white dark:bg-gray-800"
      >
        <div class="flex items-center gap-4 text-[#0d171b] dark:text-slate-50">
          <div class="size-6 text-primary">
            <svg
              fill="none"
              viewbox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <h2
            class="text-[#0d171b] dark:text-slate-50 text-xl font-bold leading-tight tracking-[-0.015em]"
          >
            Axiom
          </h2>
        </div>
        <div class="flex items-center gap-4">
          <div
            class="user-avatar-1 bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
            data-alt="User avatar"
          ></div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-1 p-4">
        <div class="max-w-md mx-auto">
          <!-- Page Heading -->
          <h1
            class="text-3xl font-black text-text-light dark:text-text-dark tracking-tight mb-6"
          >
            Settings
          </h1>

          <!-- Profile Form -->
          <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm mb-6">
            <h3
              class="text-xl font-bold text-text-light dark:text-text-dark mb-6"
            >
              Personal Information
            </h3>
            <form class="space-y-4">
              <label class="flex flex-col">
                <p
                  class="text-text-light dark:text-text-dark text-sm font-medium pb-2"
                >
                  Full Name
                </p>
                <input
                  class="form-input w-full rounded-lg text-text-light dark:text-text-dark bg-background-light dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary h-12 px-4"
                  type="text"
                  value="John Doe"
                />
              </label>
              <label class="flex flex-col">
                <p
                  class="text-text-light dark:text-text-dark text-sm font-medium pb-2"
                >
                  Email Address
                </p>
                <input
                  class="form-input w-full rounded-lg text-text-light dark:text-text-dark bg-background-light dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary h-12 px-4"
                  type="email"
                  value="john.doe@email.com"
                />
              </label>
              <div class="pt-2">
                <button
                  class="w-full rounded-lg h-11 px-8 bg-primary text-white text-sm font-bold tracking-wide hover:bg-primary/90 transition-colors"
                >
                  Save Changes
                </button>
              </div>
            </form>
          </div>

          <!-- Password Management Section -->
          <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm mb-6">
            <h3
              class="text-xl font-bold text-text-light dark:text-text-dark mb-6"
            >
              Password Management
            </h3>
            <form class="space-y-4">
              <label class="flex flex-col">
                <p
                  class="text-text-light dark:text-text-dark text-sm font-medium pb-2"
                >
                  Current Password
                </p>
                <input
                  class="form-input w-full rounded-lg text-text-light dark:text-text-dark bg-background-light dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary h-12 px-4"
                  type="password"
                  placeholder="••••••••"
                />
              </label>
              <label class="flex flex-col">
                <p
                  class="text-text-light dark:text-text-dark text-sm font-medium pb-2"
                >
                  New Password
                </p>
                <input
                  class="form-input w-full rounded-lg text-text-light dark:text-text-dark bg-background-light dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary h-12 px-4"
                  type="password"
                  placeholder="Enter new password"
                />
              </label>
              <div class="pt-2">
                <button
                  class="w-full rounded-lg h-11 px-8 bg-primary/10 text-primary text-sm font-bold tracking-wide hover:bg-primary/20 transition-colors"
                >
                  Change Password
                </button>
              </div>
            </form>
          </div>

          <!-- Notifications Section -->
          <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm mb-6">
            <h3
              class="text-xl font-bold text-text-light dark:text-text-dark mb-6"
            >
              Notifications
            </h3>
            <div class="space-y-4">
              <div class="flex items-center justify-between">
                <label
                  for="email-notifications"
                  class="text-text-light dark:text-text-dark"
                  >Email Notifications</label
                >
                <input
                  type="checkbox"
                  id="email-notifications"
                  class="form-switch h-6 w-11 rounded-full bg-gray-300 dark:bg-gray-600 checked:bg-primary focus:ring-0"
                  checked
                />
              </div>
              <div class="flex items-center justify-between">
                <label
                  for="push-notifications"
                  class="text-text-light dark:text-text-dark"
                  >Push Notifications</label
                >
                <input
                  type="checkbox"
                  id="push-notifications"
                  class="form-switch h-6 w-11 rounded-full bg-gray-300 dark:bg-gray-600 checked:bg-primary focus:ring-0"
                  checked
                />
              </div>
            </div>
          </div>

          <!-- Linked Accounts Section -->
          <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm mb-6">
            <h3
              class="text-xl font-bold text-text-light dark:text-text-dark mb-6"
            >
              Linked Accounts
            </h3>
            <div class="space-y-4">
              <p class="text-sm text-gray-500 dark:text-gray-400">
                Manage the social and financial accounts connected to your Axiom
                profile.
              </p>
              <button
                class="w-full rounded-lg h-11 px-8 bg-primary/10 text-primary text-sm font-bold tracking-wide hover:bg-primary/20 transition-colors"
              >
                Manage Linked Accounts
              </button>
            </div>
          </div>

          <!-- App Permissions Section -->
          <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm mb-6">
            <h3
              class="text-xl font-bold text-text-light dark:text-text-dark mb-6"
            >
              App Permissions
            </h3>
            <div class="space-y-4">
              <p class="text-sm text-gray-500 dark:text-gray-400">
                Review and manage the permissions you have granted to Axiom.
              </p>
              <button
                class="w-full rounded-lg h-11 px-8 bg-primary/10 text-primary text-sm font-bold tracking-wide hover:bg-primary/20 transition-colors"
              >
                Manage Permissions
              </button>
            </div>
          </div>
        </div>
      </main>
      <!-- Footer/Logout -->
      <footer class="p-4">
        <div class="max-w-md mx-auto space-y-4">
          <a href="dashboard.html" class="block">
            <button
              class="w-full flex items-center justify-center rounded-lg h-12 px-6 bg-primary/20 text-primary font-bold hover:bg-primary/30 transition-colors"
            >
              <span>Back to Dashboard</span>
            </button>
          </a>
          <button
            class="w-full flex items-center justify-center gap-2 rounded-lg h-11 px-4 bg-danger/10 text-danger text-sm font-bold tracking-wide"
          >
            <span class="material-symbols-outlined">logout</span>
            <span>Logout</span>
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
